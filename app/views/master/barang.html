<div class="row">
    <div class="col-md-10 well-large">
        <h1>Form Barang</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="form-group" ng-class="{error: formEdit.code.$invalid}">
                <label class="control-label col-sm-3" for="code">Code : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="code" name="code" placeholder="Code" ng-model="product.code" required>
                </div>
                <span ng-show="formEdit.code.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.name.$invalid}">
                <label class="control-label col-sm-3" for="name">Name : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name" ng-model="product.name" required>
                </div>
                <span ng-show="formEdit.name.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.price.$invalid}">
                <label class="control-label col-sm-3" for="price">Price : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="price" name="price" placeholder="Price" ng-model="product.price" required>
                </div>
                <span ng-show="formEdit.price.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.inStock.$invalid}">
                <label class="control-label col-sm-3" for="inStock">In Stock : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input type="checkbox" id="inStock" name="inStock" placeholder="In Stock" ng-model="product.inStock" required>
                </div>
                <span ng-show="formEdit.inStock.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group">     
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
                    <button type="button" class="btn btn-default" ng-click="baru()">Batal</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <h1>List Barang</h1>
    <table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Price</th>
				<th>In Stock</th>
                <th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in products.content">
				<td>{{p.code}}</td>
				<td>{{p.name}}</td>
				<td>{{p.price}}</td>
                <td>{{p.inStock}}</td>
				<td class="col-md-2">
					<button ng-click="edit(p)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
					<button ng-click="remove(p)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal fade message" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{message}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
		</div>
    </div>
  </div>
</div>

<div class="modal fade confirm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{confirm}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" ng-click="confirmRemove()">Ya</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Tidak</button>
		</div>
    </div>
  </div>
</div>
