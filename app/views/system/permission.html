<div class="row">
    <div class="col-md-10 well-large">
        <h1>Form Permission</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="form-group" ng-class="{error: formEdit.label.$invalid}">
                <label class="control-label col-sm-3" for="label">Label : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="label" name="label" placeholder="Username" ng-model="permission.label" required>
                </div>
                <span ng-show="formEdit.label.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.value.$invalid}">
                <label class="control-label col-sm-3" for="firstName">Value : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="value" name="value" placeholder="First Name" ng-model="permission.value" required>
                </div>
                <span ng-show="formEdit.value.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
                    <button type="button" class="btn btn-default" ng-click="baru()">Batal</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
	<h1>List Permission</h1>
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Label</th>
				<th>Value</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in permissions.content">
				<td>{{p.label}}</td>
				<td>{{p.value}}</td>
				<td class="col-md-2">
					<button ng-click="edit(p)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
					<button ng-click="remove(p)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal fade message" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{message}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
		</div>
    </div>
  </div>
</div>

<div class="modal fade confirm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{confirm}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" ng-click="confirmRemove()">Ya</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Tidak</button>
		</div>
    </div>
  </div>
</div>
