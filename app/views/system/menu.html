<div class="row">
    <div class="col-md-10 well-large">
        <h1>Form Menu</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="form-group" ng-class="{error: formEdit.label.$invalid}">
                <label class="control-label col-sm-3" for="label">Label : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="label" name="label" placeholder="Label Menu" ng-model="menu.label" required>
                </div>
                <span ng-show="formEdit.label.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.action.$invalid}">
                <label class="control-label col-sm-3" for="action">Action : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="action" name="action" placeholder="Action URL" ng-model="menu.action" required>
                </div>
                <span ng-show="formEdit.action.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="level">Level : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="level" name="level" placeholder="Level Menu" ng-model="menu.level">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="order">Menu Order : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="order" name="order" placeholder="Menu Order" ng-model="menu.order" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="order">Options : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="options" name="options" placeholder="Menu Options" ng-model="menu.options">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="role">Parent : &nbsp;</label>
                <div class="col-sm-6"> 
                <select class="form-control" ng-model="menu.parent.id">
                    <option value="">-- Select One --</option>
                    <option ng-repeat="parent in parentSelection.content" value="{{parent.id}}">{{parent.label}}</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
                    <button type="button" class="btn btn-default" ng-click="baru()">Batal</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <h1>List Menu</h1>
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Label</th>
				<th>Action URL</th>
				<th>Level</th>
				<th>Order</th>
				<th>Options</th>
                <th>Parent</th>
                <th>Actio</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="menu in menus.content">
				<td>{{menu.label}}</td>
				<td>{{menu.action}}</td>
				<td>{{menu.level}}</td>
				<td>{{menu.order}}</td>
                <td>{{menu.options}}</td>
                <td>{{menu.parent.label}}</td>
				<td class="col-md-2">
					<button ng-click="edit(menu)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
					<button ng-click="remove(menu)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal fade message" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{message}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
		</div>
    </div>
  </div>
</div>

<div class="modal fade confirm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{confirm}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" ng-click="confirmRemove()">Ya</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Tidak</button>
		</div>
    </div>
  </div>
</div>
