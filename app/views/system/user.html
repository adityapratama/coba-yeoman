<div class="row">
    <div class="col-md-10 well-large">
        <h1>Form User</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="form-group" ng-class="{error: formEdit.userName.$invalid}">
                <label class="control-label col-sm-3" for="userName">User Name : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="userName" name="userName" placeholder="Username" ng-model="user.userName" required>
                </div>
                <span ng-show="formEdit.userName.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.password.$invalid}">
                <label class="control-label col-sm-3" for="firstName">Password : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="password" id="password" name="password" placeholder="First Name" ng-model="user.password" required>
                </div>
                <span ng-show="formEdit.password.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.firstName.$invalid}">
                <label class="control-label col-sm-3" for="firstName">First Name : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name" ng-model="user.firstName" required>
                </div>
                <span ng-show="formEdit.firstName.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.lastName.$invalid}">
                <label class="control-label col-sm-3" for="lastName">Last Name : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name" ng-model="user.lastName" required>
                </div>
                <span ng-show="formEdit.lastName.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group" ng-class="{error: formEdit.email.$invalid}">
                <label class="control-label col-sm-3" for="email">Email : &nbsp;</label>
                <div class="col-sm-6">                     
                    <input class="form-control" type="text" id="email" name="email" placeholder="Email" ng-model="user.email" required>
                </div>
                <span ng-show="formEdit.email.$error.required" class="help-block col-sm-2">Harus diisi</span>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="role">Role : &nbsp;</label>
                <div class="col-sm-6"> 
                <select class="form-control" ng-model="user.role.id">
                    <option value="">-- Select One --</option>
                    <option ng-repeat="role in roleSelection.content" value="{{role.id}}">{{role.name}}</option>
                </select>
                </div>
            </div>
            <div class="form-group">     
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
                    <button type="button" class="btn btn-default" ng-click="baru()">Batal</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <h1>List User</h1>
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>User Name</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users.content">
				<td>{{user.userName}}</td>
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.email}}</td>
				<td class="col-md-2">
					<button ng-click="edit(user)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
					<button ng-click="remove(user)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal fade message" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{message}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
		</div>
    </div>
  </div>
</div>

<div class="modal fade confirm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<div class="modal-body">
			{{confirm}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" ng-click="confirmRemove()">Ya</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Tidak</button>
		</div>
    </div>
  </div>
</div>
